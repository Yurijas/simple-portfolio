<!DOCTYPE html>

    <!-- Google Font Montserrat-->

  <body>
    <!-- header -->
    <div class="header-navbar" id="header"></div>

    <!-- main -->
    <div class="main-page">

      <main>
        <div class="row">
          <div class="col-md-12">
            <!-- about contact (very simple) -->
            <div class="row top-info">
              <div class="col-md-7 half-card">
                <h2>Contact me</h2>
              </div>
              <div class="col-md-5 half-card"></div>
            </div>
          </div><!-- ends main col-md-12 -->
        </div><!-- ends main row -->
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <!-- about contact(more detailed) -->
            <div class="contact-form contact-card">
              <h3>Email</h3>
              <h5>seiglejl@gmail.com</h5>
              <h6>*contact form is under construction*</h6>
            </div>
          </div><!-- ends main col-md-12 -->
        </div><!-- ends main row -->
        <div class="row">
          <div class="col-md-12">
            <form action="https://formspree.io/seiglejl@gmail.com" method="POST">
              <label>
                E-mail
                <input type="email" name="email" class="email" />
              </label>
              <label>
                Subject
                <input type="text" name="subject" class="subject" />
              </label>
              <label>
                Message
                <textarea name="message" class="message"></textarea>
              </label>
              <div class="form-status">

              </div>
              <button type="submit" class="submit">
                Submit
              </button>
            </form>
          </div><!-- ends main col-md-12 -->
        </div><!-- ends main row -->
      </main>
    </div><!-- ends container main-page-->
